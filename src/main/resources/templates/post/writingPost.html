    <body>
        <div class="container">
            <h1>게시글 작성</h1>

            <form method="POST" th:action="@{/post}" th:object="${savePostDto}" >

                <label>제목 </label>
                <input type="text" name="title" th:field="*{title}"/><br/>

                <label>작성자 </label>
                <input type="text" name="writer" th:field="*{writer}"/><br/>

                <label>내용 </label>
                <input type="text" name="content" th:field="*{content}"/><br/>

                <input type="submit" value="Register"/>
            </form>


        </div>
    </body>
